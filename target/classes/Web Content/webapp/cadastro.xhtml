<h:head>

            <p:outputLabel for="telefone" value="Telefone:" />

            <p:inputText id="endereco" value="#{cadastroPessoaBean.endereco}" />

            <p:commandButton value="Cadastrar" action="#{cadastroPessoaBean.cadastrar}" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
